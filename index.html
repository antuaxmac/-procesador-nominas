<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Nóminas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        select, input[type="month"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, input[type="month"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
        }
        
        .upload-zone:hover {
            background: #f0f2ff;
            border-color: #5a67d8;
        }
        
        .upload-zone.dragover {
            background: #e6f3ff;
            border-color: #3182ce;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }
        
        .file-list {
            margin-top: 20px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .file-name {
            color: #333;
            font-weight: 500;
        }
        
        .file-size {
            color: #666;
            font-size: 0.9rem;
        }
        
        .remove-file {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .process-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .process-btn:hover {
            transform: translateY(-2px);
        }
        
        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e1e1e1;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .employees-info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .employees-info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .employees-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
        }
        
        .employee-item {
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 Procesador de Nóminas</h1>
            <p>Arrastra y suelta los archivos PDF de nóminas para procesarlos automáticamente</p>
        </div>
        
        <div class="employees-info">
            <h3>👥 Empleados Configurados</h3>
            <div class="employees-list">
                <div class="employee-item">Juan Pérez</div>
                <div class="employee-item">María García</div>
                <div class="employee-item">Carlos López</div>
                <div class="employee-item">Ana Martín</div>
            </div>
        </div>
        
        <form id="nominasForm">
            <div class="form-group">
                <label for="mes">📅 Mes y Año</label>
                <input type="month" id="mes" name="mes" required>
            </div>
            
            <div class="form-group">
                <label for="tipo">📋 Tipo de Nómina</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Seleccionar tipo...</option>
                    <option value="ordinaria">Nómina Ordinaria</option>
                    <option value="extra-junio">Paga Extra Junio</option>
                    <option value="extra-diciembre">Paga Extra Diciembre</option>
                </select>
            </div>
            
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">📁</div>
                <div class="upload-text">Arrastra los archivos PDF aquí</div>
                <div class="upload-subtext">o haz clic para seleccionar archivos</div>
                <input type="file" id="fileInput" multiple accept=".pdf" style="display: none;">
            </div>
            
            <div class="file-list" id="fileList"></div>
            
            <button type="submit" class="process-btn" id="processBtn" disabled>
                🚀 Procesar Nóminas
            </button>
        </form>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <span id="progressText">Procesando...</span>
            </div>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        // CONFIGURACIÓN - Cambia esta URL por la de tu webhook de Make.com
        const WEBHOOK_URL = 'https://hook.eu2.make.com/lwk8vmgx6ukacidnkz8skw2wczxdnehv';
        
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const processBtn = document.getElementById('processBtn');
        const progressDiv = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const status = document.getElementById('status');
        const form = document.getElementById('nominasForm');
        
        let selectedFiles = [];
        
        // Configurar mes actual por defecto
        const now = new Date();
        const currentMonth = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0');
        document.getElementById('mes').value = currentMonth;
        
        // Eventos de drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        uploadZone.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type === 'application/pdf') {
                    selectedFiles.push(file);
                    addFileToList(file);
                }
            });
            updateProcessButton();
        }
        
        function addFileToList(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${formatFileSize(file.size)}</div>
                </div>
                <button type="button" class="remove-file" onclick="removeFile('${file.name}')">×</button>
            `;
            fileList.appendChild(fileItem);
        }
        
        function removeFile(fileName) {
            selectedFiles = selectedFiles.filter(file => file.name !== fileName);
            updateFileList();
            updateProcessButton();
        }
        
        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach(file => addFileToList(file));
        }
        
        function updateProcessButton() {
            processBtn.disabled = selectedFiles.length === 0;
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Procesar archivos
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (selectedFiles.length === 0) {
                showStatus('Por favor selecciona al menos un archivo PDF', 'error');
                return;
            }
            
            const mes = document.getElementById('mes').value;
            const tipo = document.getElementById('tipo').value;
            
            if (!mes || !tipo) {
                showStatus('Por favor completa todos los campos', 'error');
                return;
            }
            
            processBtn.disabled = true;
            progressDiv.style.display = 'block';
            
            try {
                const filesData = await Promise.all(
                    selectedFiles.map(async (file) => {
                        const base64 = await fileToBase64(file);
                        return {
                            nombre: extractNameFromPDF(file.name),
                            email: getEmailForEmployee(extractNameFromPDF(file.name)),
                            pdf_data: base64,
                            mes_ano: mes,
                            tipo: tipo,
                            filename: file.name
                        };
                    })
                );
                
                updateProgress(50, 'Enviando a Make.com...');
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        archivos: filesData,
                        mes_ano: mes,
                        tipo: tipo,
                        total_archivos: filesData.length
                    })
                });
                
                updateProgress(100, 'Completado!');
                
                if (response.ok) {
                    showStatus(`✅ ¡Procesamiento completado! Se han enviado ${filesData.length} nóminas.`, 'success');
                    selectedFiles = [];
                    updateFileList();
                    updateProcessButton();
                } else {
                    throw new Error('Error en el servidor');
                }
                
            } catch (error) {
                showStatus('❌ Error al procesar las nóminas: ' + error.message, 'error');
            } finally {
                processBtn.disabled = false;
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                    updateProgress(0, 'Procesando...');
                }, 2000);
            }
        });
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }
        
        function extractNameFromPDF(filename) {
            // Lógica simple para extraer nombre del archivo
            // Puedes ajustar según el formato de tus archivos
            return filename.replace('.pdf', '').replace(/_/g, ' ').toUpperCase();
        }
        
        function getEmailForEmployee(name) {
            // Mapeo simple de nombres a emails
            // En producción, esto vendría de una base de datos
            const employees = {
                'JUAN PEREZ': 'juan.perez@empresa.com',
                'MARIA GARCIA': 'maria.garcia@empresa.com',
                'CARLOS LOPEZ': 'carlos.lopez@empresa.com',
                'ANA MARTIN': 'ana.martin@empresa.com'
            };
            return employees[name] || 'admin@empresa.com';
        }
        
        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
