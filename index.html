<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de N√≥minas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.95rem;
        }

        select, input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8fafc;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #a0aec0;
            margin-bottom: 16px;
        }

        .upload-text {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .upload-subtext {
            color: #718096;
            font-size: 0.9rem;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #48bb78;
        }

        .file-name {
            color: #2d3748;
            font-weight: 500;
        }

        .file-size {
            color: #718096;
            font-size: 0.9rem;
        }

        .remove-file {
            background: #fed7d7;
            color: #e53e3e;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .remove-file:hover {
            background: #feb2b2;
        }

        .process-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: #4a5568;
            font-weight: 500;
            text-align: center;
        }

        .results-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            border-radius: 12px;
        }

        .success-icon {
            color: #38a169;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .results-list {
            list-style: none;
        }

        .results-list li {
            padding: 8px 0;
            border-bottom: 1px solid #c6f6d5;
            color: #2f855a;
        }

        .results-list li:last-child {
            border-bottom: none;
        }

        .error-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fed7d7;
            border: 1px solid #feb2b2;
            border-radius: 8px;
            color: #c53030;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßæ Procesador de N√≥minas</h1>
            <p>Sube las n√≥minas y se enviar√°n autom√°ticamente a cada empleado</p>
        </div>

        <form id="nominasForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="mes">Mes:</label>
                    <select id="mes" required>
                        <option value="">Seleccionar mes</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ano">A√±o:</label>
                    <select id="ano" required>
                        <option value="">Seleccionar a√±o</option>
                        <option value="2024">2024</option>
                        <option value="2025" selected>2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de N√≥mina:</label>
                <select id="tipo" required>
                    <option value="">Seleccionar tipo</option>
                    <option value="normal">N√≥mina Normal</option>
                    <option value="extra-junio">Paga Extra Junio</option>
                    <option value="extra-diciembre">Paga Extra Diciembre</option>
                </select>
            </div>

            <div class="form-group">
                <label>Archivos PDF de N√≥minas:</label>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÑ</div>
                    <div class="upload-text">Arrastra aqu√≠ los archivos PDF o haz clic para seleccionar</div>
                    <div class="upload-subtext">Puedes subir m√∫ltiples archivos PDF a la vez</div>
                    <input type="file" id="fileInput" class="file-input" multiple accept=".pdf">
                </div>
                <div class="file-list" id="fileList"></div>
            </div>

            <button type="submit" class="process-btn" id="processBtn">
                Procesar N√≥minas
            </button>
        </form>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Procesando...</div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="success-icon">‚úÖ</div>
            <h3>N√≥minas enviadas correctamente:</h3>
            <ul class="results-list" id="resultsList"></ul>
        </div>

        <div class="error-container" id="errorContainer">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>
    </div>

    <script>
        // Configuraci√≥n del webhook de Make.com
        const WEBHOOK_URL = 'https://hook.eu2.make.com/lwk8vmgx6ukacidnkz8skw2wczxdnehv';

        // Variables globales
        let selectedFiles = [];

        // Referencias a elementos del DOM
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const form = document.getElementById('nominasForm');
        const progressContainer = document.getElementById('progressContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        const errorContainer = document.getElementById('errorContainer');

        // Event listeners para drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type === 'application/pdf');
            addFiles(files);
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            addFiles(files);
        });

        // Funci√≥n para a√±adir archivos
        function addFiles(files) {
            files.forEach(file => {
                if (file.type === 'application/pdf') {
                    selectedFiles.push(file);
                }
            });
            updateFileList();
        }

        // Funci√≥n para actualizar la lista de archivos
        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                    </div>
                    <button type="button" class="remove-file" onclick="removeFile(${index})">Eliminar</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        // Funci√≥n para eliminar archivo
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        // Funci√≥n para mostrar error
        function showError(message) {
            errorContainer.style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
            progressContainer.style.display = 'none';
        }

        // Funci√≥n para mostrar progreso
        function showProgress(percentage, text) {
            progressContainer.style.display = 'block';
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = text;
        }

        // Funci√≥n para mostrar resultados
        function showResults(results) {
            resultsContainer.style.display = 'block';
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';
            results.forEach(result => {
                const li = document.createElement('li');
                li.textContent = result;
                resultsList.appendChild(li);
            });
            progressContainer.style.display = 'none';
        }

        // Funci√≥n principal para procesar el formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Ocultar mensajes anteriores
            errorContainer.style.display = 'none';
            resultsContainer.style.display = 'none';
            
            // Validar campos
            const mes = document.getElementById('mes').value;
            const a√±o = document.getElementById('ano').value;
            const tipo = document.getElementById('tipo').value;
            
            if (!mes || !a√±o || !tipo) {
                showError('Por favor, completa todos los campos');
                return;
            }
            
            if (selectedFiles.length === 0) {
                showError('Por favor, selecciona al menos un archivo PDF');
                return;
            }
            
            try {
                // Mostrar progreso inicial
                showProgress(10, 'Preparando archivos...');
                
                // Simular datos de empleados (en producci√≥n vendr√° de una base de datos)
                const empleados = [
                    { nombre: 'JUAN PEREZ', email: 'juan@empresa.com' },
                    { nombre: 'MARIA GARCIA', email: 'maria@empresa.com' },
                    { nombre: 'CARLOS LOPEZ', email: 'carlos@empresa.com' }
                ];

                // Procesar cada archivo PDF
                const processedFiles = [];
                
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const empleado = empleados[i % empleados.length]; // Rotar empleados si hay m√°s PDFs
                    
                    showProgress(20 + (i * 30 / selectedFiles.length), `Procesando ${file.name}...`);
                    
                    // Convertir PDF a base64
                    const reader = new FileReader();
                    const base64Data = await new Promise((resolve) => {
                        reader.onload = () => {
                            const base64 = reader.result.split(',')[1]; // Quitar el prefijo data:application/pdf;base64,
                            resolve(base64);
                        };
                        reader.readAsDataURL(file);
                    });
                    
                    processedFiles.push({
                        nombre: empleado.nombre,
                        email: empleado.email,
                        pdf_data: base64Data,
                        mes_ano: `${a√±o}-${mes.toString().padStart(2, '0')}`,
                        tipo: tipo,
                        filename: `${empleado.nombre}_Nomina_${a√±o}_${mes.toString().padStart(2, '0')}_${tipo}.pdf`
                    });
                }
                
                showProgress(60, 'Enviando a Make.com...');
                
                // Enviar datos a Make.com
                const payload = {
                    archivos: processedFiles,
                    mes: parseInt(mes),
                    a√±o: parseInt(a√±o),
                    tipo: tipo,
                    timestamp: new Date().toISOString()
                };
                
                console.log('Enviando payload:', payload);
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                showProgress(80, 'Procesando en Make.com...');
                
                if (!response.ok) {
                    throw new Error(`Error del servidor: ${response.status}`);
                }
                
                // Make.com puede responder con texto plano "Accepted" o JSON
let result;
const responseText = await response.text();
try {
    result = JSON.parse(responseText);
} catch (e) {
    // Si no es JSON v√°lido, usamos el texto tal como es
    result = { message: responseText };
}

showProgress(100, 'Completado');

// Mostrar resultados
const successMessages = processedFiles.map(file => 
    `‚úÖ ${file.nombre} - ${file.filename}`
);

setTimeout(() => {
    showResults(successMessages);
}, 1000);
                
                // Limpiar formulario
                selectedFiles = [];
                updateFileList();
                form.reset();
                
            } catch (error) {
                console.error('Error:', error);
                showError('Error al procesar las n√≥minas: ' + error.message);
            }
        });

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            // Establecer mes actual por defecto
            const currentMonth = new Date().getMonth() + 1;
            document.getElementById('mes').value = currentMonth;
        });
    </script>
</body>
</html>
